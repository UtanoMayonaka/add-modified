name: Add Modified Date
version: 1.0.1
description: Automatically adds modfied date to when save a page via Grav Admin plugin
icon: clock-o
author:
  name: Utano Schell
  email: utano@mayonakanouta.com
  url: http://www.utanomayonaka.com
homepage: https://github.com/UtanoMayonaka/add-modified
keywords: plugin, auto-date, date, modified
bugs: https://github.com/UtanoMayonaka/add-modified/issues
docs: https://github.com/UtanoMayonaka/add-modified/blob/master/README.md
license: MIT

dependencies:
    - { name: admin, version: '>=1.2.3' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
